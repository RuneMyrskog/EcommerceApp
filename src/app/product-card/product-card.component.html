<div class="card">
    <ng-template #defaultImage>
        <img class="card-img-top" [src]="'https://www.pulsecarshalton.co.uk/wp-content/uploads/2016/08/jk-placeholder-image.jpg'">
    </ng-template>
    <img *ngIf="product.imageUrl else defaultImage" class="card-img-top" [src]="product.imageUrl">

    <div class="card-body">
        <h5 class="card-title">{{product.title || "no title"}}</h5>
        <p class="card-text">
            {{(product.price | currency:'CAD':'symbol') || "no price"}}
        </p>
        
    </div>
    <div *ngIf="showActions && shoppingCart" class="card-footer" >
        <button *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity" (click)="addToCart()" class="btn btn-secondary btn-block">Add to Cart</button>
        <ng-template #updateQuantity>
            <product-quantity [product]="product" [shopping-cart]="shoppingCart"></product-quantity>
        </ng-template>
    </div>
</div>
