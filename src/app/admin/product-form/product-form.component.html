<div class="row">
    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="save(f.value)">
            <div class="form-group">
                <label for="title">Title</label>
                <input #title="ngModel" ngModel name="title" id="title" type="text" class="form-control" required>
                <div *ngIf="title.touched && title.invalid" class="alert alert-danger">
                    Title is required
                </div>
            </div>
        
            <div class="form-group">
                <label for="price">Price</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input #price="ngModel" ngModel name="price" id="price" type="number" class="form-control" [appMin]="0"
                        required>
                </div>
                <div *ngIf="price.touched && price.invalid" class="alert alert-danger">
                    <div *ngIf="price.hasError('required')"> Price is required</div>
                    <div *ngIf="price.hasError('min')"> Price cannot be lower than 0</div>
                </div>
            </div>
        
            <div class="form-group">
                <label for="category">Category</label>
                <select #category="ngModel" ngModel name="category" id="category" class="form-control" required>
                    <option value=""></option>
                    <option *ngFor="let category of categories$ | async" [value]="category.key">
                        {{category.data.name}}
                    </option>
                </select>
                <div *ngIf="category.touched && category.invalid" class="alert alert-danger">
                    Category is required
                </div>
            </div>
        
            <div class="form-group">
                <label for="imageUrl">Image URL</label>
                <input #imageUrl="ngModel" ngModel name="image" id="imageUrl" type="text" class="form-control" appValidateImgUrl
                    required>
                <div *ngIf="imageUrl.touched && imageUrl.invalid" class="alert alert-danger">
                    <div *ngIf="imageUrl.hasError('required')"> Image URL is required</div>
                    <div *ngIf="imageUrl.hasError('invalidImgUrl')"> Enter a valid Image URL</div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
    <div class="col-md-6">
        <div class="card" style="width: 20rem;">
            <img class="card-img-top" [src]="imageUrl.hasError('invalidImgUrl') ? null : imageUrl.value">
            <div class="card-body">
                <h5 class="card-title">{{ title.value }}</h5>
                <p class="card-text">{{ price.value | currency:'CAD':'symbol'}}</p>
            </div>
        </div>
    </div>
</div>
