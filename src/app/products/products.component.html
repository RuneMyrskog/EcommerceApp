<hero-section></hero-section>


<div id="products">
    <div class="row">
        <div class="col">
            <input #query (keyup)="applySearchFilter(query.value)" type="text" class="form-control" id="searchBar"
                placeholder="Search...">
            <product-filter [category]="category"></product-filter>
            
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <div class="row" *ngIf="cart$ | async as cart">
                <ng-container *ngFor="let product of filteredProducts; let i = index">
                    <div class="col">
                        <product-card [product]="product" [shopping-cart]="cart"></product-card>
                    </div>
                    <div *ngIf="(i + 1) % 3 == 0" class="w-100"></div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
